<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoJuego</title>
    <link rel="stylesheet" href="style.css">
    <script src="juego.js"></script>
</head>
<body onload="startGame()">
    <div>
        <button onclick="moveUp(300)">Mover Arriba</button>
        <button onclick="moveDown(10)">Mover Abajo</button>
        <button onclick="moveLeft(2)">Mover Izquierda</button>
        <button onclick="moveRight(2)">Mover Derecha</button>
        <p id="log"></p>
        <div id="puntaje"></div>
        <input placeholder="Click here, then press down a key." size="40" />
        <p id="log"></p>
    </div>
    
</body>
</html>
